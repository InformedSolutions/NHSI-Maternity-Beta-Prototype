
{% extends 'layout.html' %}


{% block pageTitle %}
  {{ serviceName }}
{% endblock %}


{% block beforeContent %}
{% endblock %}

{% block outerContent %}
{% endblock %}

{% block content %}

{% include "includes/back.html" %}

<div class="nhsuk-width-container">

  <main class="nhsuk-main-wrapper" id="maincontent" role="main">

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">

        <div class="nhsuk-form-group">
          <form method="post" class="form">
            <h1 class="nhsuk-heading-l">Partner details
            </h1>

            <div class="nhsuk-form-group">
              <label class="nhsuk-label" for="email">
                Is the partner known?
              </label>

            <div class="nhsuk-radios">
            
              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="contact-1" name="answer" type="radio" value="yes">
                <label class="nhsuk-label nhsuk-radios__label" for="contact-1">
                  Yes
                </label>
              </div>
            
              <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="contact-2" name="answer" type="radio" value="no">
                <label class="nhsuk-label nhsuk-radios__label" for="contact-2">
                  No
                </label>
              </div>        
            </div>
            <br>
            <button type="submit" class="nhsuk-button">
              Continue
            </button>

          </form>
        <p><a href="/task-list">Return to task list</a></p>

      </div>
    </div>

  </main>
</div>

      <!-- End of content -->

{% endblock %}
